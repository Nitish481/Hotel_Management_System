<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" minlength="5" maxlength="20" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="30" required><br><br>

            <span id="errorMessage" style="color:red;display:none;">Invalid User ID or Password!</span><br><br>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
