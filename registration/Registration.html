<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Customer Registration</h2>
    <form id="registrationForm">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" maxlength="50" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mobile">Mobile Number:</label>
            <select id="countryCode" name="countryCode">
                <option value="+1">+1</option>
                <option value="+91">+91</option>
                <option value="+44">+44</option>
            </select>
            <input type="text" id="mobile" name="mobile" maxlength="10" pattern="\d{10}" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
        </fieldset>

        <!-- Username and Password -->
        <fieldset>
            <legend>Username and Password</legend>

            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" minlength="5" maxlength="20" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="30" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required><br><br>
        </fieldset>

        <button type="button" onclick="registerUser()">Register</button>
        <button type="reset">Reset</button>
    </form>

    <div id="acknowledgment" style="display:none;">
        <h3 style="color:green;">Consumer Registration Successful!</h3>
        <p>User ID: <span id="generatedUserId"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
